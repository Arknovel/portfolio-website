    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>John Doe</h1>
        <nav>
            <ul>
                <li><a href="resume.html" class="nav-link">Résumé</a></li>
                <li><a href="cover-letter.html" class="nav-link">Cover Letter</a></li>
                <li><a href="career-goals.html" class="nav-link">Career Goals</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Career Goals</h2>
            <img src="assets/profile placeholder" alt="John Doe Profile Picture" width="150">
            <p>Listen to my introduction:</p>
            <audio controls>
                <source src="assets/audio placeholder" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <p>Watch my career goals video:</p>
            <video controls width="300">
                <source src="assets/video placeholder" type="video/mp4">
                Your browser does not support the video element.
            </video>
            <h3>Contact Me</h3>
            <form action="https://wp.zybooks.com/form-viewer.php" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required><br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required><br>
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                <p>Best Contact Time:</p>
                <input type="radio" id="am" name="contact-time" value="am">
                <label for="am">A.M.</label>
                <input type="radio" id="pm" name="contact-time" value="pm">
                <label for="pm">P.M.</label>
                <input type="radio" id="anytime" name="contact-time" value="anytime" checked>
                <label for="anytime">Anytime</label><br>
                <label for="contact-method">Preferred Contact Method:</label>
                <select id="contact-method" name="contact-method">
                    <option value="phone">Phone</option>
                    <option value="email">Email</option>
                    <option value="text">Text</option>
                </select><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contact: samuel.gauper@gmail.com | (715) 417-0438</p>
    </footer>
</body>
</html>
